<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="icon" href="img/pokeball.png">
    <link rel="stylesheet" href="style/startScreen.css">
    <link rel="stylesheet" href="style/pokemonCard.css">
    <link rel="stylesheet" href="fonts/fonts.css">
</head>
<body onload="init()">
    <div id="startScreen">
        <div id="startHeader">
            <div id="startHeadline">
                <img class="pokemonLogo" src="./img/pokemon_logo.jpg" alt="Pokemon Logo">
                <div class="startNav">
                        <div class="startButton1" onclick="init()"><img src="img/pokeball.png" class="startNavIcon" alt="pokeBall"><h3>Home Page</h3></div>
                        <div class="startButton2" onclick="renderFavoritPokemons()"><img src="img/icons/heart_red.png" class="startNavIcon" alt="favoritIcon"><h3>Favorit</h3></div>
                </div>    
                    <form>
                        <input id="startSearch" type="text" required placeholder="Pokémon suchen..." minlength="1">
                    </form>
                
            </div>
            <div id="startDesign"></div>
        </div>
        <div id="startContent">

        </div>
        <div id="startLoadMore">
            <button onclick="loadMorePokemons()">Load More Pokémon</button>
        </div>
        <div id="startFooter">
            <p>POKÉDEX made by MCS90</p>
        </div>
    </div>

    <div id="pokemonCardContainer" class="pokemonCardContainer d-none" onclick="hidePokemonCard()">
        <div id="prevContainer" onclick="stopPropagation(event)" class="navIconsContainer">
            <img src="img/icons/prev.png" onclick="prevPokemon()" class="navIcon" alt="prevPokemon">
        </div>
        <div id="pokemonCard" onclick="stopPropagation(event)" style="background-color: white">
            <div id="pokemonCardNav">
                
            </div>
            <div id="pokemonCardHeader">
                <div id="pokemonCardHeadline">
                    <h1 id="pokemonCardName">Pokemon Name</h1>
                    <p id="pokemonCardId">#001</p>
                </div>
                <div id="pokemonCardTypesContainer">

                </div>
                <div id="pokemonCardImageContainer">
                    <img src="" id="pokemonCardImage" alt="Pokemon Image">
                </div>
            </div>
            <div id="pokemonCardInfo">
                <div id="pokemonCardInfoNav">
                    <a onclick="loadPokemonInfos()" href="#">About</a>
                    <a onclick="loadPokemonBaseStats()" href="#">Base Stats</a>
                    <a onclick="loadPokemonEvolutions()" href="#">Evolution</a>
                    <a onclick="loadPokemonMoves()" href="#">Moves</a>
                </div>
                <div id="pokemonCardInfoContainer">

                </div>
            </div>
        </div>
        <div id="nextContainer" onclick="stopPropagation(event)" class="navIconsContainer">
            <img src="img/icons/next.png" onclick="nextPokemon()" class="navIcon" alt="nextPokemon">
        </div>
    </div>

    <script src="script/start_screen.js"></script>
    <script src="script/pokemon_card.js"></script>
    <script src="script/html_templates.js"></script>
    <script src="script/pokemon_infos.js"></script>
    <script src="script/cover_functions.js"></script>
</body>
</html>
